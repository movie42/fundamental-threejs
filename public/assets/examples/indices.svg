<svg viewBox="0 0 220 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 첫 번째 삼각형 -->
  <polygon points="10,10 110,10 60,100" fill="lightblue" stroke="blue" stroke-width="2" opacity="0.5"/>
  
  <!-- 두 번째 삼각형 -->
  <polygon points="10,10 110,10 160,100" fill="lightgreen" stroke="green" stroke-width="2" opacity="0.5"/>
  
  <!-- 버텍스 -->
  <circle cx="10" cy="10" r="3" fill="red"/>
  <circle cx="110" cy="10" r="3" fill="red"/>
  <circle cx="60" cy="100" r="3" fill="red"/>
  <circle cx="160" cy="100" r="3" fill="red"/>
  
  <!-- 버텍스 라벨 -->
  <text x="5" y="25" font-size="12">V0</text>
  <text x="115" y="25" font-size="12">V1</text>
  <text x="45" cy="115" font-size="12">V2</text>
  <text x="165" cy="115" font-size="12">V3</text>
  
  <!-- 인덱스 정보 -->
  <text x="10" y="140" font-size="12">Vertices: [V0, V1, V2, V3]</text>
  <text x="10" y="155" font-size="12">Indices: [0, 1, 2, 0, 1, 3]</text>
</svg>