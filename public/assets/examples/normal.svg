<svg viewBox="0 -20 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D 객체 표면 (곡면으로 표현) -->
  <path d="M10 80 Q 100 10 190 80" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 법선 벡터들 -->
  <line x1="40" y1="62" x2="40" y2="22" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="100" y1="45" x2="100" y2="5" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="160" y1="62" x2="160" y2="22" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="70" y="95" font-size="12">Surface Normals</text>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>